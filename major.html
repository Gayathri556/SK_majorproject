<html>
  <head>
    <title>Sign up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="2.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
    <script>  
      function validateform(){  
      var name=document.myform.name.value;  
      var agee=document.myform.agee.value;  
      var pno=document.myform.pno.value;
      var emaill=document.myform.email.value;
      var checking=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
      
      
        
      if (name==null || name==""){  
        alert("Name can't be blank");  
        return false;  
      }else if( !/^[0-9]+$/.test(agee) || agee.length>3 || agee=="" ){  
        alert("Age must be  less than or equal to 3 characters long.");  
        return false;  
        }else if(!/^[0-9]+$/.test(pno) || pno.length>10 || pno.length<10 || pno=="" || pno==null){
          alert("Phone Number must be 10 digits long.");
          return false;
        }else if(emaill == "" || !checking.test(emaill) ){
              alert("Email can't be blank and in @ format.");
              return false;
        }else{
          alert("Registered successfully");
        }

        }
      
        
      </script> 
      
      
      <body id="bodybg"><center>
        <div class="container-fluid" id="f2">  
      <form class=" col-md-6 col-sm-12 bg-white p-5 rounded shadow " name="myform" method="post" onsubmit="return validateform()" >  

      <h2 id="page" ><strong>Sign Up</strong></h2><br>
      
                        <label>Name</label><br>
                        <input type="text"   name="name" placeholder="enter full name"><br><br>
                        <label>Email</label><br>
                        <input type="email"  name="email" placeholder="enter email" ><br><br>
                        <label>Age</label><br>
                        <input type="text"   name="agee"  placeholder="enter age"><br><br>
                        <label>Phone Number</label><br>
                        <input type="text"  name="pno"  placeholder="enter phone number"><br><br>
                        <input type="checkbox" class="check" id="terms">
                        <label class="label" id="terms">I agree terms and conditions.</label><br><br>
                        <h5><input type="submit" value="Register Now" id="c1"></h5>
                         
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                        <!--<p>Don't have an account?<a href="2.html">Sign Up</a>
                        </p>-->    
      </form> 
      </div> 
    </center></body>
</html>
