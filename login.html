         <script>  
            function validateform(){  
            var name=document.myform.name.value;   
            var pno=document.myform.pno.value;
            var emaill=document.myform.email.value;
            var checking=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
            
            
              
            if (name==null || name==""){  
              alert("Name can't be blank");  
              return false;  
            }
              else if(!/^[0-9]+$/.test(pno) || pno.length>10 || pno.length<10 || pno=="" || pno==null){
                alert("Phone Number must be 10 digits long.");
                return false;
              }else if(emaill == "" || !checking.test(emaill) ){
                    alert("Email can't be blank and in @ format.");
                    return false;
              }else{
                alert("Logged in successfully");
              }
      
              }
            
              
            </script>
